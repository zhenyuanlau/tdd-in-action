<html>
  <head>
    <title>To-Do lists</title>
  </head>
  <body>
    <h1>Your To-Do list</h1>
    <form action="/" method="POST">
      {% csrf_token %}
      <input name="item-text" id="id-new-item" placeholder="Enter a to-do item"/>
    </form>
    <table id="id-list-table">
      <tr>
        <td>1. {{ new_item_text }}</td>
      </tr>
    </table>
  </body>
</html>
